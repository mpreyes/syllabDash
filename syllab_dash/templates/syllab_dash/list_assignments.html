{% extends 'default.html' %}
{% load static %}



{% block content %}
    <section class="bg-dark text-white">
      <div class="container text-center">

          <div class="row">
          <div class="col-lg-12 mx-auto text-center">
            <h2 class="section-heading text-white" style="font-weight: 700; text-transform: uppercase; font-family: 'Open Sans', 'Helvetica Neue', Arial, sans-serif;">List assignments</h2>

            <div style="max-height: 700px; overflow-y: scroll;">
              <hr class="light my-4">
              <form>
                {% for file in file_data %}
                  {% for event in file %}
                    <div class="form-group">
                      <input type="checkbox" class="form-control checkbox-style" checked></input>
                      <input type="date" class="form-control input-style" value="{{ event.start.dateTime }}"></input>
                      <input type="text" class="form-control input-style" placeholder="Title..." value="{{ event.summary }}"></input>
                    </div>
                  {% endfor %}
                {% endfor %}
              </form>
            </div>
           
            <hr class="light my-4">
            <a href="{% url 'finished_upload' %}">
            <button type="button" class="btn btn-lg">NEXT</button>
             </a>
            {% for file in parsed_files %}
              <li>{{file }}</li>
            {% endfor %}

          </div>
        </div>

      </div>
    </section>

    <style>
    .checkbox-style {
        display: inline-block;
        width: 3%;
    }

    .input-style {
      width: 40%;
    }

    input {
      font-family: 'Open Sans', 'Helvetica Neue', Arial, sans-serif;
    }

    .form-control {
      display: inline-block;
    }

      .form-group {
        display: block;
        width: 80%;
        margin-left: 10%;
        margin-bottom: 0;
      }

      .float-left-me {
        float: left;
        text-align: left !important;
      }
    </style>
{% endblock %}
